<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="styling2.css">
<title>DOTA 2 Form</title>
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="esportsmain.html" target="_blank">Main website</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ml-auto">
<li class="nav-item">
<a class="nav-link" href="leagueoflegends.html" target="_blank">League of Legends</a>
</li>
<li class="nav-item">
<a class="nav-link" href="csgo.html" target="_blank">CSGO Tournaments</a>
</li>
</ul>
</div>
</nav>
    





<div class="row mt-5">
<div class="col-lg-8 mx-auto">
<h1 class="text-center mb-4">DOTA 2 tournament knowledge form</h1>
<form id="tournamentForm">

<div class="form-group">
<label for="fullName">Full name</label>
<input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Enter your full name">
</div>

<div class="form-group">
<label for="email">Email address</label>
<input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
</div>
    

<div class="form-group">
 <label for="tournament">Which one of these tournaments do you know/have watched?</label>
<select class="form-control" id="tournament" name="tournament" required>
<option value="">Select a tournament</option>
<option value="The International">The International</option>
<option value="ESL One">ESL One</option>
<option value="DPC">Dota Pro Circuit (DPC)</option>
<option value="DPC">None</option>
</select>
</div>
    

<div class="form-group">
<label>Do you keep up with the esports scene?</label>
<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating1" value="1" required>
<label class="form-check-label" for="rating1">1 (Not at all)</label>
</div>

<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating2" value="2" required>
<label class="form-check-label" for="rating2">2 (A little)</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating3" value="3" required>
<label class="form-check-label" for="rating3">3 (Enough)</label>
</div>

<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating4" value="4" required>
<label class="form-check-label" for="rating4">4 (A good amount)</label>
</div>

<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating5" value="5" required>
<label class="form-check-label" for="rating5">5 (A lot)</label>
</div>
</div>
    

<div class="form-group">
<label for="comments">Your comments about the form:</label>
<textarea class="form-control" id="comments" name="comments" rows="3" required placeholder="Share your thoughts with us"></textarea>
</div>
    

<div class="form-group">
<label>Preferred contact method</label>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="contactEmail" name="contactMethod" value="email">
<label class="form-check-label" for="contactEmail">Email</label>
</div>

<div class="form-check">
<input class="form-check-input" type="checkbox" id="contactPhone" name="contactMethod" value="phone">
<label class="form-check-label" for="contactPhone">Phone</label>
</div>
</div>
    

<div class="form-group">
<label for="phone">Phone number (optional)</label>
<input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
</div>
    

<div class="form-group">
<label for="date">Date of you doing this form:</label>
<input type="date" class="form-control" id="date" name="date" required>
</div>
    
<button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
</div>
</div>
</div>
    
<footer>
<p>Harun Bešić | Foundations of Web Development</p>
</footer>

<script>
document.getElementById('tournamentForm').addEventListener('submit', async (e) => {
e.preventDefault();
const formData = new FormData(e.target);
const data = {};
formData.forEach((value, key) => {
data[key] = value;
});
try {
const response = await axios.post('https://jsonplaceholder.typicode.com/posts', data);
alert('Form submitted successfully! Response ID: ' + response.data.id);
} catch (error) {
alert('Error submitting the form!');
}
});
</script>
</body>
</html>
